<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/login.css" media="screen">
        <title>Criar conta</title>
    </head>
    <body>
        <div class="container">
            <h1 class="icon-tasker">PyAgenda</h1>
            <h2>Insira seus dados</h2>
            <form action="/registro_page" method="post">
                <div><input type="text" name="nome" placeholder="Nome completo"></div>
                <div><input type="text" name="userid" placeholder="Login(email)"></div>
                <div><input type="password" name="password" placeholder="Password"></div>
                <div align="center"><input name="submit" type="submit" value="Criar" class="icon-login"></div>
                <div><hr></div>
                <p align="center" class="small">{{msg}}</p>
                <div align="center" class="small">Possui conta ou Criou agora?<a href="/login_page"> Acesse </a></div>
            </form>
        </div>

    </body>
</html>
